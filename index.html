<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calendar.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    
    <div class="cal">
        <h1>Cale<span>nderðŸ“…</h1></span>
    </div>
    <div class="box">
        
        <div class="left">
            <p id="date">01</p>
            <p id="day">Sunday</p>
            <h3 id="time1">Time :</h3>
        </div>
        <div class="right">
            
            <p id="month">January</p>
            <p id="year">2000</p>
            <h3 id="tim">00.00 Am</h3>
         
        </div>
       
        
    </div>
        
</div>
<script>
    const date=document.getElementById("date")
    const day=document.getElementById("day")
    const month=document.getElementById("month")
    const year=document.getElementById("year")
    const tim=document.getElementById("tim")

    const today=new Date();
    const wdays=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const mon=["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    date.innerHTML=today.getDate();
    day.innerHTML=wdays[today.getDay()];
    month.innerHTML=mon[today.getMonth()];
    year.innerHTML=today.getFullYear();
    const hours = today.getHours() % 12 || 12;
            const minutes = today.getMinutes().toString().padStart(2, '0');
            const period = today.getHours() >= 12 ? "PM" : "AM";

            tim.innerHTML = `${hours}:${minutes} ${period}`;

    console.log(today)

    

    



</script>
</body>
</html>
